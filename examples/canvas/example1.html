<html>
	<head>
		<script>
			function init() {
				canvas = document.getElementById('mycanvas')
				canvas.width = 480 
				canvas.height = 320 
				ctx = canvas.getContext('2d')
				ctx.fillStyle = 'blue'
				ctx.fillRect(0, 0, canvas.width, canvas.height)
			}
		</script>
	</head>

	<body onload='init()'>
		<canvas id='mycanvas', style='border: 1px solid green'> 
		</canvas> 
	</body>
</html>
